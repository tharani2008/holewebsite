<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole Golf Resort - Navigation Update</title>
    <style>
        /* Global Styles */
        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Lora', serif;
            color: #333;
        }
        body {
            background-color: #f9f9f9;
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation Bar Styling */
        .navigationbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navigationbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navigationbar ul li {
            position: relative;
        }

        .navigationbar ul li a {
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            padding: 10px;
            transition: color 0.3s;
        }

        .navigationbar ul li a:hover {
            color: #4CAF50;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            display: none;
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
            color: #4CAF50;
        }

        .navigationbar ul li:hover .dropdown {
            display: block;
        }

        /* Logo Styling */
        .logo img {
            width: 42px;
        }
    </style>
</head>
