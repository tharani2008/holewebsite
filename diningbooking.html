    <style>
        /* Global Styles */
        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
        body {
            background-color: #f9f9f9;
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styling */
        header {
            background: linear-gradient(145deg, #222, #444);
            color: #fff;
            position: relative;
        }

        .navigationbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .navigationbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navigationbar ul li a {
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navigationbar ul li a:hover {
            color: #4CAF50;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
            color: #4CAF50;
        }

        .navigationbar ul li:hover .dropdown {
            display: block;
        }

        
        /* Booking Form */
        .booking-form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 600px;
        }

        form label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 24px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Buttons Styling */
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #e53935;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 50px;
            background-color: #4CAF50;
            color: whitesmoke;
        }
        footer a {
            color: white;
        }

        <section class="booking-form-container">
            <h2>Book Your Dining Experience</h2>

                <label for="name">Full Name *</label>
