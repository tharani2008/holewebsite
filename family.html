<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole Golf Resort - Facilities</title>
    <style>
        /* Global Styles */
        body, h1, h2, h3, p, a {
            margin: 0;
            padding: 0;
            font-family: Constantia, 'Lucida Bright', 'DejaVu Serif', Georgia, 'serif';
            color: #333;
        }
        body {
            background-color: #f9f9f9;
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styling */
        header {
            background: linear-gradient(145deg, #222, #444);
            color: #fff;
            position: relative;
        }

        .navigationbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            display: flex;
			align-items: center;
        
            justify-content:flex-start;
            padding: 0 20px;
            z-index: 1000;
        }

        .navigationbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin:80px;
        }

        .navigationbar ul li {
            position: relative;
        }

        .navigationbar ul li a {
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navigationbar ul li a:hover {
            color: #4CAF50;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
            color: #4CAF50;
        }

        .navigationbar ul li:hover .dropdown {
            display: block;
        }

        /* Search Bar Styling */
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #666;
            border-radius: 5px;
			margin-left: auto;
        }
        .search-bar input {
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .search-bar button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #3e8e41;
        }

        /* Additional styling omitted for brevity */
    </style>
</head>
